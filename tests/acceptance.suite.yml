actor: AcceptanceTester
modules:
    enabled:
        - \Helper\AizelDevWebDriver:
            url: '%TEST_HOST%'
            branch: '%TEST_BRANCH%'
            window_size: 1920x1080
            browser: chrome
            port: 9515
            capabilities:
                goog:chromeOptions:
                    args: ["--headless", "--disable-gpu"]

        - \Helper\Acceptance
env:
    firefox:
         modules:
            config:
                WebDriver:
                    browser: firefox
    chrome: